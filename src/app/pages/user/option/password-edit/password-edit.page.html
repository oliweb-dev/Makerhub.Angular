<ion-header>
   <ion-toolbar color="light">
      <ion-title>Modifier mon mot de passe</ion-title>
      <ion-buttons slot="start">
         <ion-back-button defaultHref="/user/profil"></ion-back-button>
      </ion-buttons>
   </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top">
   <form [formGroup]="fg" (ngSubmit)="onSubmit()">
      <ion-list>
         <ion-item>
            <ion-label position="floating">Mot de passe actuel</ion-label>
            <ion-input type="password" formControlName="currentPassword" required></ion-input>
         </ion-item>

         <ion-item>
            <ion-label position="floating">Nouveau mot de passe</ion-label>
            <ion-input type="password" formControlName="newPassword" required></ion-input>
         </ion-item>

         <ion-item>
          <ion-label position="floating">Confirmation du nouveau mot de passe</ion-label>
          <ion-input type="password" formControlName="newPasswordConfirm" required></ion-input>
       </ion-item>
      </ion-list>

      <ion-grid>
         <ion-row>
            <ion-col>
               <ion-button type="submit" [disabled]="fg.invalid">Modifier</ion-button>
            </ion-col>
         </ion-row>
      </ion-grid>
   </form>
</ion-content>
